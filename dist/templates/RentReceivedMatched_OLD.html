<table class="propmanemail">
    <tr>
       <td colspan="2">
          <p style="color:#9A9999;font-family:Verdana, sans-serif;font-size:14px;">Hi <strong>##recipientName##</strong>,</p>
          <p style="color:#9A9999;font-family:Verdana, sans-serif;font-size:14px;">      Your rent from the following property has been paid to your account &amp; added to your transactions list for your reference:              </p>
          <p style="color:#9A9999;font-family:Verdana, sans-serif;font-size:14px;">                  
          <table style="color:#9A9999;font-family:Verdana, sans-serif;font-size:14px;" cellpadding="5px" vertical-align:top;>
             <tr>
                <td><strong>Amount:</strong></td>
                <td style="color:#95dc00"><strong style="font-size:17px;">+##amount##</strong></td>
             </tr>
             <tr>
                <td><strong>Date:</strong></td>
                <td style="font-size:17px;">##date##</td>
             </tr>
             <tr>
                <td style="vertical-align:top;valign:top"><strong>Property manager:</strong></td>
                <td >
                   <div><strong>##propertyManagerName##</strong></div>
                   <div style="margin-top:15px"><img src="##agencyLogoUrl##" style="width:150px;height:auto" /></div>
                </td>
             </tr>
             <tr>
                <td style="vertical-align:top;valign:top"><strong>Property: </strong></td>
                <td style="font-size:17px;">
                   <img src="##propertyUrl##" style="width:130px;height:auto" />         
                   <div><strong>##streetAddress##</strong></div>
                   <div>##suburbStateAndPostCode##</div>
                </td>
             </tr>
             <tr>
                <td></td>
                <td>         <a href="##propertyViewUrl##" >          <img style="width:250px;height:auto;display:block;" src="##siteUrl##/images/viewpropertylink.png" />         </a>        </td>
             </tr>
          </table>
          </p>     <img src="##GIFRequestUrl##" border="0" style="display:none" />          
       </td>
    </tr>
 </table>
